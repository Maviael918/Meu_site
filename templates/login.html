<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>
        <button type="submit">Login</button>
    </form>
    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();
                console.log('Resposta do servidor:', data);  // Log para verificar a resposta do servidor
                if (response.ok) {
                    alert("Login bem-sucedido!");
                    // Redirecionamento para a biblioteca de vídeos após login bem-sucedido
                    window.location.href = "/static/video.html" // Substitua pelo caminho correto
                } else {
                    alert("Erro ao fazer login: " + data.message);
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
                alert("Erro ao fazer login.");
            }
        });
    </script>
</body>
</html>
